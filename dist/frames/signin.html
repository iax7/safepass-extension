<turbo-frame id="app">
    <div class="signin" data-controller="auth">
        <div class="signin__header">
            <h1 class="text-center">
                <i class="bi bi-safe-fill"></i> SafePass
            </h1>
        </div>
        <div data-auth-target="flash"></div>
        <div class="signin__form">
            <form data-action="submit->auth#signIn:prevent">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                        data-auth-target="email" autofocus />
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="email" placeholder="password"
                        required data-auth-target="password" />
                    <label for="password">Password</label>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</turbo-frame>
